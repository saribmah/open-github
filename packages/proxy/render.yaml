services:
  - type: web
    name: open-github-proxy
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free # or 'starter' for $7/mo (no cold starts)
    envVars:
      - key: PORT
        value: 3002
      - key: CACHE_TTL
        value: 300000
      - key: DAYTONA_API_KEY
        sync: false # Set this in Render dashboard for security
      - key: DAYTONA_API_URL
        value: https://app.daytona.io/api
      - key: PROXY_DOMAIN
        sync: false # Set in dashboard if using custom domain
    healthCheckPath: /health
    autoDeploy: true
